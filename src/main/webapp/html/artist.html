<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../css/artist.css">
    <script src="../js/template.js"></script>
    <script src="../js/artist.js"></script>
    <script src="../js/utils.js"></script>
    <title>Lirify</title>
</head>

<body class="dark">
    <header>
        <form id="search-bar">
            <input type="text" placeholder="Search on Lirify" name="search" id="search"/>
        </form>
        <button id="theme-switch">Theme</button>
    </header>

    <nav>
        <div class="sticky">
            <h1>Lirify</h1>
            <hr>
            <ul>
                <li><button id="nav-homepage">Homepage</button></li>
                <li><button id="nav-profile">Profile</button></li>
                <li><button id="nav-library">Library</button></li>
                <li><button id="nav-login">Login/Register</button></li>
            </ul>
        </div>
    </nav>

    <main>
        <div id="artist">
            <img src="" alt="Artist Profile" id="artist-pic">
            <div class="artist-info">
                <h2 id="artist-name"></h2>
                <p id="artist-bio"></p>
            </div>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <ol id="list">
                        <!-- User's playlist list -->
                    </ol>
                </div>
            </div>


        </div>

        <div  id="songs">
            <h2>Songs</h2>
            <hr>
            <div id="songs-list">
                <!-- songsscards <div>
                -->
            </div>
        </div>
        <div id="albums">
            <h2>Albums</h2>
            <hr>
            <div id="albums-list">
                <!-- albumscards <div>s -->
            </div>
        </div>
    </main>

    <footer>
        <div>RanaMelone: Lirify | 2024</div>
        <div>
            <div>Web Applications Project</div>
            <div>Andrea Valentinuzzi 2090451 - Giovanni Brejc 2096046 - Arjun Jassal 2095488</div>
        </div>
    </footer>
</body>
</html>
