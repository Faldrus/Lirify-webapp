<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../css/search.css">
    <script src="../js/template.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/utils.js"></script>
    <title>Lirify</title>
</head>

<body class="dark">
    <header>
        <form id="search-bar">
            <input type="text" placeholder="Search on Lirify" name="search" id="search"/>
        </form>
        <button id="theme-switch">Theme</button>
    </header>

    <nav>
        <div class="sticky">
            <h1>Lirify</h1>
            <hr>
            <ul>
                <li><button id="nav-homepage">Homepage</button></li>
                <li><button id="nav-profile">Profile</button></li>
                <li><button id="nav-library">Library</button></li>
                <li><button id="nav-login">Login/Register</button></li>
            </ul>
        </div>
    </nav>

<main>
    <div>
        <h2 id="results"></h2>
        <div id="modal" class="modal">
            <div class="modal-content">
                <ol id="list">
                    <!-- User's playlist list -->
                </ol>
            </div>
        </div>

        <h2 id="artists"></h2>
        <div id="artists-search">
            <!-- Artist cards <div>s -->
        </div>
    </div>
    <div>
        <h2 id="albums"></h2>
        <div id="albums-search">
            <!-- Album cards <div>s -->
        </div>
    </div>
    <div>
        <h2 id="songs"></h2>

        <div id="songs-search">
            <!-- Song cards <div>s -->
        </div>
    </div>
</main>

<footer>
    <div>RanaMelone: Lirify | 2024</div>
    <div>
        <div>Web Applications Project</div>
        <div>Andrea Valentinuzzi 2090451 - Giovanni Brejc 2096046 - Arjun Jassal 2095488</div>
